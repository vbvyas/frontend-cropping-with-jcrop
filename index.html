<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type='text/javascript' src='/jcrop.js'></script>
    <link rel="stylesheet" href="/jcrop.css" type="text/css" />
  </head>
  <body>
    <h3>Hello!</h3>
    <a href='http://deepliquid.com/content/Jcrop_Manual.html'>JCrop Instructions</a>
    <img class="crop" src="http://cdn.geekwire.com/wp-content/uploads/Seattle_Seahawks.jpg">
    <script type='text/javascript'>
      function showCoords(c)
      {
        // variables can be accessed here as
        // c.x, c.y, c.x2, c.y2, c.w, c.h
        console.log(c);
      };
      jQuery(function($) {
          $('img.crop').Jcrop({
            bgColor: 'black',
            bgOpacity: 0.4,
            setSelect: [100, 100, 50, 50],
            aspectRatio: 16 / 9,
            onSelect: showCoords,
            onChange: showCoords
          });
      });
    </script>
  </body>
</html>
